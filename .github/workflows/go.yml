name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      
    - name: golangci-lint
      uses: actions-contrib/golangci-lint@v1 go/data_ingestion/
      
    - name: Build
      run: go build -v go/data_ingestion/*.go

    - name: Test
      run: go test -v go/data_ingestion/*.go


