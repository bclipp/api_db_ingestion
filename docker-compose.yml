version: '3.3'
services:
  postgres:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=project01
      - POSTGRES_USER=project01
      - POSTGRES_DB=project01
    ports:
      - 5432:5432
    volumes:
      - ./config_pg/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./config_pg/customers.csv:/tmp/customers.csv
      - ./config_pg/stores.csv:/tmp/stores.csv

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
